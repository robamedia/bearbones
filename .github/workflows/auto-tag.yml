name: Auto Tag and Release Version

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag_and_release:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Get current version from style.css
        id: get_version
        run: |
          VERSION=$(grep -i 'Version' style.css | awk '{print $2}')
          if [ -z "$VERSION" ]; then
            echo "Error: VERSION is empty. Check style.css for a valid version number."
            exit 1
          fi
          echo "Extracted VERSION: $VERSION" # Debugging line to check extracted version
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Debug Verify Version Environment Variable
        run: |
          echo "VERSION from GITHUB_ENV: ${{ env.version }}"

      - name: Clean up Git state
        run: |
          git reset --hard
          git clean -fdx

      - name: Create new Git tag
        env:
          VERSION: ${{ env.version }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if git ls-remote --tags origin | grep -q "refs/tags/$VERSION"; then
            echo "Tag $VERSION already exists on remote. Skipping tagging."
          else
            git tag -a "$VERSION" -m "Release $VERSION"
            git push origin "$VERSION"
          fi

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.version }}
          release_name: "Release ${{ env.version }}"
          body: "Automatically generated release for version ${{ env.version }}"
          draft: false
          prerelease: false
