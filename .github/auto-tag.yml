name: Auto Tag and Release Version

on:
  push:
    branches:
      - main

jobs:
  tag_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Get current version from style.css
        id: get_version
        run: |
          VERSION=$(grep -i 'Version' style.css | awk '{print $2}')
          echo "Current theme version is $VERSION"
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Create new Git tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/releases \
          -d '{
            "tag_name": "'"$VERSION"'",
            "name": "Release '"$VERSION"'",
            "body": "Automatically generated release for version '"$VERSION"'",
            "draft": false,
            "prerelease": false
          }'
